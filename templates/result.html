<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Genius ðŸŒ± | Crop Recommendation Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #60efff;
            --bg: #0a192f;
            --card-bg: rgba(10, 25, 47, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg);
            color: white;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .gradient-text {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .gradient-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            color: var(--bg);
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .gradient-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 5%;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
            position: relative;
            transition: 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Result Section */
        .result-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 6rem 10% 2rem;
            background: linear-gradient(to bottom, rgba(10, 25, 47, 0.9), var(--bg));
        }

        .result-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .result-card {
            padding: 3rem;
            text-align: center;
            width: 100%;
        }

        .result-card img {
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .result-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .result-text {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        /* Footer */
        .footer {
            padding: 3rem 10%;
            background: linear-gradient(to top, rgba(10, 25, 47, 0.9), var(--bg));
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .footer-section h3 {
            margin-bottom: 1.5rem;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section li {
            margin: 0.8rem 0;
        }

        .footer-section a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .footer-section a:hover {
            color: var(--primary);
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
            font-size: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-icons a {
            color: white;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: var(--secondary);
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            margin-top: 3rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
            
            .result-section {
                padding-top: 8rem;
            }
            
            .result-card {
                padding: 2rem;
            }
            
            .result-card img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-container glassmorphism">
        <div class="nav-links">
            <h1 class="gradient-text">Farm Genius</h1>
            <div>
                <a href="index.html">Home</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </div>
    </nav>

    <section class="result-section">
        <div class="result-content">
            {% if result %}
                <div class="glassmorphism result-card">
                    <img src="{{url_for('static', filename='happy.jpg')}}" alt="Recommended Crop" loading="lazy">
                    <h3 class="gradient-text result-title">Recommended Crop for cultivation is:</h3>
                    <p class="gradient-text result-text">{{ result }}</p>
                </div>
            {% endif %}
            <a href="index.html" class="gradient-btn">
                <i class="fas fa-home"></i> Return Home
            </a>
        </div>
    </section>
    

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-grid">
            <div class="footer-section">
                <h3 class="gradient-text">Farm Genius</h3>
                <p>AI-powered agricultural solutions</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <a href="http://127.0.0.1:5501/index.html">Home</a>
                <a href="http://127.0.0.1:5501/predict.html">Predict</a>
                <a href="http://127.0.0.1:5501/crop.html">Crop Info</a>
                <a href="http://127.0.0.1:5501/contact.html">Contact</a>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Resources</h3>
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Research Papers</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Connect</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Navigation scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.nav-container');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
