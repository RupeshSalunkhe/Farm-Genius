<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farm Assist Chatbot</title>
    <style>
        body {
            background-color: #0e1117;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        h1 {
            margin: 1rem auto 0.5rem;
        }

        #cancelButton {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 24px;
            cursor: pointer;
            color: #ff4c4c;
            transition: transform 0.2s ease;
        }

        #cancelButton:hover {
            transform: scale(1.2);
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .bubble {
            padding: 1rem;
            max-width: 60%;
            border-radius: 12px;
        }

        .user {
            align-self: flex-end;
            background-color: #222437;
            color: #00ffe1;
            text-align: right;
        }

        .bot {
            align-self: flex-start;
            background-color: #1a1c2c;
            color: #fff;
            text-align: left;
        }

        #inputArea {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #0e1117;
            border-top: 1px solid #333;
            position: sticky;
            bottom: 0;
            gap: 10px;
        }

        input {
            width: 500px;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 6px;
            background-color: #1e1e2f;
            color: #00ffe1;
            border: none;
        }

        button {
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 6px;
            background: linear-gradient(90deg, #00ffe1, #8a2be2);
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>


    <!-- Page Title -->
    <h1>ðŸš€ Farm Assist AI Chatbot</h1>

    <!-- Chat Container -->
    <div id="chat"></div>

    <!-- Input Area -->
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Ask something futuristic..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- JavaScript for chat functionality -->
    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="bubble user">You: ${message}</div>`;
            chat.scrollTop = chat.scrollHeight;
            input.value = "";

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: message })
                });

                const data = await response.json();
                chat.innerHTML += `<div class="bubble bot">Gemini: ${data.response}</div>`;
                chat.scrollTop = chat.scrollHeight;
            } catch (error) {
                chat.innerHTML += `<div class="bubble bot">Gemini: Sorry, something went wrong!</div>`;
            }
        }

        document.getElementById("userInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
