<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Farm Genius 🌱 | Disease Prediction</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color:#0a192f;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 4rem auto;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 255, 225, 0.2);
        }
        .upload-area {
            border: 2px dashed #00ffe1;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .btn-custom {
            background: linear-gradient(90deg, #00ffe1, #8a2be2);
            color: black;
            font-weight: bold;
            border-radius: 10px;
            padding: 10px 20px;
            width: 100%;
        }
        .note {
            font-size: 0.9rem;
            color: #cccccc;
        }
        
        :root {
            --primary: #00ff88;
            --secondary: #60efff;
            --bg: #0a192f;
            --card-bg: #0a192f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: var(--bg);
            color: white;
            line-height: 1.6;
        }
        
        /* Glassmorphism Effect */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            
        }
        
        /* Navigation Styles */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 5%;
            z-index: 1000;
        }
        
        .nav-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
            position: relative;
            transition: 0.3s;
        }
        
        .nav-links a.active::after {
            width: 100%;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: 0.3s;
            
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Hero Section */
        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            min-height: 60vh;
            padding: 0 10%;
            gap: 4rem;
            
        }
        
        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            
        }
        .hero-content h1:hover{
            color: #00ff88;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .cta-buttons {
            display: flex;
            gap: 1.5rem;
        }
        
        .gradient-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            color: var(--bg);
            font-weight: 600;
            transition: 0.3s;
        }
        
        .gradient-btn.outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .gradient-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        
        /* Features Grid */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 5rem 10%;
        }
        
        .feature-card {
            padding: 2rem;
            text-align: center;
            transition: 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
        }
        
        .feature-card i {
            margin-bottom: 1.5rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
                padding-top: 8rem;
            }
        
            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
        
            .cta-buttons {
                flex-direction: column;
            }
        
            .hero-content h1 {
                font-size: 2.5rem;
            }
        }
        /* Prediction Page Styles */
        .prediction-container {
            padding: 5rem 10%;
            min-height: 100vh;
        }
        
        .prediction-card {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .upload-section {
            margin: 2rem 0;
        }
        
        .drop-zone {
            border: 2px dashed var(--primary);
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .drop-zone.dragover {
            border-color: var(--secondary);
            background: rgba(0, 255, 136, 0.1);
        }
        
        .file-requirements {
            text-align: center;
            margin: 1rem 0;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .image-preview {
            position: relative;
            margin: 2rem 0;
            display: none;
        }
        
        #previewImage {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            background: var(--primary);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--bg);
        }
        
        .results {
            margin-top: 2rem;
        }
        
        .loading-spinner {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .prediction-result {
            display: none;
        }
        
        .result-card {
            padding: 1.5rem;
            margin-top: 1rem;
        }
        
        .confidence-meter {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            margin: 1rem 0;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        
        .recommendations {
            margin-top: 1.5rem;
        }
        
        .recommendations ul {
            padding-left: 1.5rem;
            margin-top: 1rem;
        }
        
        .recommendations li {
            margin-bottom: 0.5rem;
        }
        
        /* Chatbot Improvements */
        .chat-input {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
        }
        
        .send-btn {
            background: var(--primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50%;
            cursor: pointer;
            color: var(--bg);
        }
        /* Crop Page Styles */
        .crop-main {
            padding: 5rem 10%;
            min-height: 100vh;
        }
        
        .selection-panel {
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .selection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .selection-counter {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .selected-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 1rem;
            min-height: 60px;
        }
        
        .selected-item {
            background: rgba(0, 255, 136, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .selected-item button {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 0 0.3rem;
        }
        
        .crop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .crop-card {
            padding: 1.5rem;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .crop-card.selected {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--primary);
        }
        
        .crop-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        
        .crop-card:hover {
            transform: translateY(-5px);
        }
        
        .save-btn {
            display: block;
            margin: 2rem auto;
            padding: 1rem 3rem;
            font-size: 1.1rem;
        }
        
        /* Footer Styles */
        .footer {
            padding: 3rem 10%;
            margin-top: auto;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }
        
        .footer-section {
            padding: 1rem;
        }
        
        .footer-section h4 {
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .social-icons {
            display: flex;
            gap: 1rem;
            font-size: 1.5rem;
        }
        
        .copyright {
            text-align: center;
            margin-top: 2rem;
            opacity: 0.7;
        }
        /* Contact Page Additions */
        .contact-main {
            padding: 5rem 10%;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .detail-item i {
            font-size: 1.5rem;
        }
        
        .social-icon {
            font-size: 1.5rem;
            color: white;
            transition: 0.3s;
        }
        
        .social-icon:hover {
            color: var(--primary);
        }
        
        input, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        /* Predict Section Styles */
        .predict-section {
            padding: 5rem 10%;
            text-align: center;
        }
        
        .predict-container {
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .predict-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .predict-container h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        
        .predict-description {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 2.5rem;
        }
        
        .predict-btn {
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        /* Chatbot Section */
        .chatbot-section {
            padding: 5rem 10%;
            text-align: center;
        }
        
        
        
        .chatbot-container h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .chatbot-description {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .chatbot-cta .gradient-btn {
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .chatbot-cta .gradient-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        .chatbot-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            background-color: #0a1a2f;
            padding: 0rem;
            border: none;
          }
          
          .chatbot-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 800px;
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
          }
          
          .chatbot-container h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffffff;
          }
          
          .chatbot-container h3 {
            font-size: 1.75rem;
            margin-bottom: 20px;
            color: #d2faff;
          }
          
          .chatbot-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #cfd8dc;
            margin-bottom: 30px;
          }
          
          .chat-btn {
            display: inline-block;
            background: #00ffaa;
            color: #000;
            font-weight: bold;
            padding: 14px 30px;
            border-radius: 40px;
            font-size: 1.2rem;
            transition: background 0.3s ease;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.5);
          }
          
          .chat-btn:hover {
            background: #00e699;
            box-shadow: 0 0 25px rgba(0, 255, 170, 0.8);
          }
          
        
        @media (max-width: 768px) {
            .chatbot-container {
                padding: 2rem 1rem;
            }
            
            .chatbot-container h2 {
                font-size: 2rem;
            }
            
            .chatbot-description {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 768px) {
            .predict-container {
                padding: 2rem 1rem;
            }
            
            .predict-container h1 {
                font-size: 2rem;
            }
            
            .predict-container h2 {
                font-size: 1.5rem;
            }
        }
       
        .detection{
            padding-top:50px;
        }
    </style>
</head>
<body>
    <nav class="nav-container glassmorphism">
        <div class="nav-links">
            <h1 class="gradient-text">Farm Genius</h1>
            <div>
                <a href="index.html">Home</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </div>
    </nav>
<section class="detection">
    <div class="container">
        <div class="glass-container text-center">
            <h2 class="mb-4">Plant Disease Detection</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="upload-area">
                    <div class="upload-icon">☁️⬆️</div>
                    <p>Drag and drop plant leaf image here</p>
                    <p>or</p>
                    <input type="file" name="file" accept="image/*" class="form-control mb-2" required>
                </div>
                <button type="submit" class="btn btn-custom">Analyze Leaf</button>
            </form>
            <p class="note mt-3">Supported formats: JPG, PNG, JPEG<br>Max file size: 5MB</p>
        </div>
    </div>
</section>
</body>
</html>
